---
layout: default
title: The Blog
---

<section class="blog--home page wrap">
    <h1>Recent Posts</h1>
    <ul class="blog--recent-posts">
        {% for post in site.posts %}
            <li>
                <div class="blog--recent-title">
                    <span>{{ post.date | date_to_string }}</span>&nbsp; &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
                </div>
                {{ post.excerpt }} <a href="{{ post.url }}">Read More</a>
            </li>
        {% endfor %}
    </ul>
</section>
