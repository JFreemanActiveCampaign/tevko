---
layout: default
---
<div class="progress"></div>
<div class="blog--hero">
    <img src="{{ page.cover }}"/>
</div>
<section class="page wrap">
    <h2 class="blog--post-title">{{ page.title }}</h2>
    <div class="blog-post">
    {{ content }}
    <p class="blog-meta">Posted on {{ page.date | date_to_string }}</p>
    </div>
    <button class="blog--button_comments">Show Comments</button>
    <div class="blog--comments">
        <script class="comments_body" type="text/template">
            <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_shortname = 'timevkoblog'; // required: replace example with your forum shortname

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        </script>
    </div>

    <div class="blog-recent-widget">
        <h3 class="blog-widget-title">Recent Posts</h3>
        <ul class="recent-posts">
            {% for post in site.posts %}
              <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </div>
</section>

<!-- progress widget -->
<style>
    .progress {
      width: 0%;
      height: 10px;
      background: -webkit-gradient(linear, left top, right top, from(rgba(0, 184, 255, 1)));
      background: -webkit-linear-gradient(left, rgba(0, 184, 255, 1));
      background: linear-gradient(to right, rgba(0, 184, 255, 1));
      position: fixed;
      top: -1px;
      left: 0;
    }
</style>
<script>
    $(window).scroll(function() {
        var w = $(window),
        windowHeight = w.height(),
        ObjHeight = $('.blog-post').height(),
        scrollHeight = ObjHeight - windowHeight,
        perc = Math.max(0, Math.min(1, w.scrollTop() / scrollHeight)) * 100 + '%';
        $('.progress').css('width', perc);
    });
</script>
<!-- end progress widget -->
